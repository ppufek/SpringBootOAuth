<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Secured Page</title>
</head>
<body>
<h1>Secured Page</h1>

<!-- This is the line that will insert the name of the authenticated user.
This line is why you needed the
org.thymeleaf.extras:thymeleaf-extras-springsecurity5 dependency in the build.gradle file. -->

</body>
</html>
